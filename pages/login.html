<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
           text-align: center;background-color: rgb(222, 243, 236);
        }
        input {
            border: 10px;border-radius: 5px;border-color: black;padding: 20px;
        }
            
    </style>
</head>
<body>
    <p style="font-size: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enter your login and password if you are registered</p>
    <form action="https://fom.in.ua/echo"method="get">
        <div>
           <input type="text" name="login" placeholder="Login" required>
        </div><br><br>
        <div>
            <input type="password" name="password" placeholder="Password" required>
        </div><br><br>
        <input style="color: rgb(3, 14, 3);background-color: rgb(28, 199, 28);" type="submit" value="Log in">
     </form>
    
</body>
</html>
