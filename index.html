<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
       <div class="form-container">
       <section>
        <h1>
            Login
            <span class="text-divider"></span>
            <span class="colored-text">Register</span>
        </h1>
        <p class="reg-text">Enter your email and password to register.</p>
      
        <form action="https://fom.in.ua/echo" method="get">
           <input type="text" name="username" placeholder="Username" required>
           <input type="email" name="email" placeholder="Enter your email address" required>
           <input type="password" name="password" placeholder="Password" required>
           <input type="password" name="confirm password" placeholder="Confirm password" required><br><br>
           <input class="button" type="submit" value="Register">
        </form>

       <div class="line-label">
            <span></span>
            Or register with
            <span></span>
       </div>

         <div class="soc-reg">
            <button>
            <img src="./img/google.svg" alt="google">   
            Continue with Google
            </button> <br>
            <button>
            <img src="./img/facebook.svg" alt="facebook">
            Continue with Facebook
             </button>
        </div>
        </section>

        <div class="colored-line"></div>
    </div>
    
        
</body>
</html>
