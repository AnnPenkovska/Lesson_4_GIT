<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <header>
        <div class="registration">Registration form</div>
        <nav>
            <a href="./index.html">Register</a>
            <a href="./pages/login.html">Login</a>
        </nav>
     </header>
     <hr>
     <p>Enter your mail and password to register</p>
     <form action="https://fom.in.ua/echo"method="get">
        <div>
           <input type="text" name="username" placeholder="Username" required>
        </div><br><br>
        <div>
            <input type="email" name="email" placeholder="Enter your email address" required>
        </div><br><br>
        <div>
            <input type="password" name="password" placeholder="Password" required>
        </div><br><br>
        <div>
            <input type="password" name="confirm password" placeholder="Confirm password" required>
        </div><br><br>
        <input class="button" type="submit" value="Register"><br><br>
        <hr>
        <div>
            <p> Or register with </p>
            
             <nav>
                <a class="link" href="https://google.com.ua">Continue with Google</a>
                <img src="./img/логотип-google-vector-современный-популярный-значок-для-дизайна-вашего-220252004.webp" alt="google">
                <a class="link" href="https://www.facebook.com">Continue with Facebook</a>
                <img src="./img/Facebook_logo_(square).png" alt="facebook">
            </nav>
        </div>
     </form>
</body>
</html>
